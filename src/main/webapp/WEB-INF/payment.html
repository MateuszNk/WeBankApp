<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="column">
            <label for="account">Your account number and balance</label><br>
            <input type="text" class="account" id="account" name="account" value="121234123412341234   123zÅ‚" readonly>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <label for="receiver-account">Receiver account number*</label><br>
            <input type="text" name="receiver-account" id="receiver-account" value="12 1234 1234 1234 1234 1234 1234" required>
        </div>

        <div class="column">
            <label for="name-of-receiver">Name of receiver*</label><br>
            <input type="text" name="name-of-receiver" id="name-of-receiver" value="Name" required>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <label for="additional-data">Localization of receiver</label><br>
            <input type="text" name="additional-data" id="additional-data" value="Localization">
        </div>

        <div class="column">
            <label for="title">Title*</label><br>
            <input type="text" name="title" id="title" value="Title" required>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <label for="amount">Amount*</label><br>
            <input type="number" name="amount" id="amount" value="123" required>
        </div>

        <div class="column">
            <button type="submit" class="send-button">Send</button>
        </div>
    </div>

    <p>All fields with * are required</p>
    <p>Amount can not be higher than your account balance</p>
</div>
</body>
</html>
